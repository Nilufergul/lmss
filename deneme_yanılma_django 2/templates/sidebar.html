{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/stylesidebar.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar">

        <div class="logo-menu">
            <h2 class="logo">CSELMS</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">

            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user-circle'></i>
                    <span class="link-name" style="--i:2">User</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-book-content'></i>
                    <span class="link-name" style="--i:3">My Lessons</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-calendar'></i>
                    <span class="link-name" style="--i:4">Callender</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-note'></i>
                    <span class="link-name" style="--i:5">Notes</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-navigation'></i>
                    <span class="link-name" style="--i:6">Announcements</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="link-name" style="--i:7">Settings</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-log-in-circle'></i>
                    <span class="link-name" style="--i:8">Logout</span>
                </a>
            </li>


        </ul>
    </nav>
    <script src="static/css/script.js"></script>

</body>
</html>
